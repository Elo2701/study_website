<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Level 1 Question Papers</title>
    <link rel="stylesheet" href="style.css">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Question Papers</title>
   
</head>
<body>
    
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="index.html"><span class="underline">Prepare</span></a></h1>
        
        
        <nav id="navbar" class="navbar">
          <div class="menu-toggle">
              <i class="fa fa-bars"></i>
            </div>
            <div class="close-icon">
              <i class="fa fa-close close-icon"></i>
          </div>
            <ul>
               
                <li><a class="nav-link scrollto " href="level_3.html">Past Papers</a></li>
              
            </ul>
            
        </nav><!-- .navbar -->
    </div>
  </header><!-- End Header -->

    <h1>Previous Question Papers</h1>
    <div class="button-container">
        <a class="button" href="TEST 1 2024.pdf" onclick="levelClicked(1)">Question Paper 1</a>
        <a  class="button" href="level_2.html" onclick="levelClicked(2)">Question Paper 2</a>
        <a class="button" href="level_3.html" onclick="levelClicked(3)">Question Paper 3</a>
      </div>
   
 <script>     
document.addEventListener('DOMContentLoaded', function() {
  const navbar = document.querySelector('.navbar');
  const menuToggle = document.querySelector('.menu-toggle');
  const closeIcon = document.querySelector('.close-icon');

  closeIcon.style.display = 'none'; // Initially hide the close icon

  menuToggle.addEventListener('click', function() {
      navbar.classList.add('mobile-active');
      // Show close icon and hide menu toggle
      menuToggle.style.display = 'none';
      closeIcon.style.display = 'block';
  });

  closeIcon.addEventListener('click', function() {
      navbar.classList.remove('mobile-active');
      // Show menu toggle and hide close icon
      closeIcon.style.display = 'none';
      menuToggle.style.display = 'block';
  });
});


</script>
</body>
</html>
